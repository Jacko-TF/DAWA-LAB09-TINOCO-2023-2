<!-- Main content-->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-filled">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="panel-toggle"><i class="fa fa-chevron-up"></i></a>
                            <a class="panel-close"><i class="fa fa-times"></i></a>
                        </div>
                        Responsive tables
                    </div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="panel panel-filled">
                                    <div class="panel-heading">
                                        <div class="panel-tools">
                                            <a class="panel-toggle"><i class="fa fa-chevron-up"></i></a>
                                            <a class="panel-close"><i class="fa fa-times"></i></a>
                                        </div>
                                        Formulario de Productos
                                    </div>
                                    <div class="panel-body">            
                                        <form [formGroup]="productsForm" (ngSubmit)="onSubmit()">
                                            <div class="form-group">
                                                <label for="">Código</label> 
                                                <input class="form-control" type="number" formControlName="codigo">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Descripción</label> 
                                                <input class="form-control" type="text" formControlName="descripcion">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Precio</label> 
                                                <input class="form-control" type="number"step="0.1"  formControlName="precio">
                                            </div>
                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-filled">
                                    <div class="panel-heading">
                                        <div class="panel-tools">
                                            <a class="panel-toggle"><i class="fa fa-chevron-up"></i></a>
                                            <a class="panel-close"><i class="fa fa-times"></i></a>
                                        </div>
                                        Tabla de Productos
                                    </div>
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>Código</th>
                                                    <th>Descripción</th>
                                                    <th>Precio</th>
                                                    <th colspan="2">ACCIONES</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let prod of productos">
                                                    <td>{{prod.codigo}}</td>
                                                    <td>{{prod.descripcion}}</td>
                                                    <td>{{prod.precio}}</td>
                                                    <td><button (click)="eliminar(prod.codigo)" class="btn btn-default">Eliminar</button></td>
                                                    <td><button (click)="data(prod.codigo)" class="btn btn-default">Editar</button></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="panel panel-filled">
                                    <div class="panel-heading">
                                        <div class="panel-tools">
                                            <a class="panel-toggle"><i class="fa fa-chevron-up"></i></a>
                                            <a class="panel-close"><i class="fa fa-times"></i></a>
                                        </div>
                                        Editar Productos
                                    </div>
                                    <div class="panel-body">            
                                        <form [formGroup]="productsFormEdit" (ngSubmit)="onSubmitEdit()">
                                            <div class="form-group">
                                                <label for="">Código</label> 
                                                <input class="form-control" type="number" formControlName="codigo" value="" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Descripción</label> 
                                                <input class="form-control" type="text" formControlName="descripcion">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Precio</label> 
                                                <input class="form-control" type="number"step="0.1"  formControlName="precio">
                                            </div>
                                            <button type="submit" class="btn btn-default">Editar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- End main content-->
